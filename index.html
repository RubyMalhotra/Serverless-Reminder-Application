<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Serverless Reminder App </title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JS Stuff -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="form-signin">
        <h3>Reminder App</h3>
		<div id='error-message'></div>
        <div id='success-message'></div>
        <label for="waitSeconds" class="sr-only"></label>
        <p>What do you want to be reminded of?</p>
        <input type="text" id="waitSeconds" class="form-control" placeholder="How long until the next reminder (in seconds) ....">
        <label for="message" class="sr-only">Reminder message (Required)</label>
        <input type="text" id="message" class="form-control" placeholder="Reminder message (Required)">
        <hr>
        <p>Email address is required to send the reminder as an email<br></p>
        <label for="email" class="sr-only">email</label>
        <input type="email" id="email" class="form-control" placeholder="reminder@customer.com">
        <hr>
        <h3>Click below to send an email to remind you<br><br></h3>
        <button id="emailButton" class="button" type="submit">Email</button>
        <div id='results-message'></div>
    </form>
    <script src="serverless.js"></script>
  </body>
</html>
